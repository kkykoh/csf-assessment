<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{ getTotalPrice().toFixed(2) }})</div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="getTotalSelectedItems() === 0" (click)="goPlaceOrder()">
        Place Order ({{ getTotalSelectedItems()}})
      </button>
    </div>
  </div>
</div>

<div class="row mb-2" *ngFor="let item of menu">
  <div class="col">
    <div class="menu-item">
      <div>
        <button type="button" class="btn btn-warning" (click)="removeItem(item)">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <div class="menu-details">
        <div>Name: <span class="fw-bold"> {{ item.name }} </span></div>
        <div>Description:
          <span class="fst-italic"> {{ item.description }} </span>
        </div>
        <div class="text-danger fw-bold">Price: ${{ item.price }}</div>
        <div *ngIf="selectedItems[item.id] && selectedItems[item.id] > 0">
          <span class="text-danger fw-bold">Quantity: {{ selectedItems[item.id] }}</span>
        </div>
      </div>
      
      <div class="menu-button-end">
        <button type="button" class="btn btn-success" (click)="addItem(item)">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
